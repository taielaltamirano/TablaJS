<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MiTabla</title>
<link rel="stylesheet" href="css/pagina.css">
</head>
<body>
	<div id="contenido">
		<table>
			<thead>
				<tr>
					<th>Month</th>
					<th>Saves</th>
				</tr>
			</thead>
			<tbody id="body">
				<tr>
					<td>January</td>
					<td>180</td>
				</tr>
				<tr>
					<td>February</td>
					<td>100</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td>Total</td>
					<td>280</td>
				</tr>
			</tfoot>
		</table>
		<label>Mes</label> <input type="text" id="mes"><br> <label>Precio</label><input
			type="text" id="precio"><br>
		<div id="botones">
			<button type="button" id="agregar">Agregar</button>
			<button type="button" id="deshabilitar">Deshabilitar</button>
		</div>
	</div>
	<script type="text/javascript" src="JS.js"></script>
</body>
</html>
